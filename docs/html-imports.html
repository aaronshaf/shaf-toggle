<!DOCTYPE html>
<html>
<head>
  <title>shaf-toggle</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://unpkg.com/webcomponents.js@0.7.23/HTMLImports.min.js"></script>
  <script src="https://unpkg.com/@webcomponents/custom-elements@1.0.0-alpha.3"></script>
  <link rel="import" href="https://unpkg.com/shaf-toggle@0.0.22/imports.html">
  <style>
    pre { margin-top: 8px; }
    label, .label-text {
      vertical-align: middle;
      font-weight: normal;
      margin-bottom: 0; /* override bootstrap */
    }
    .example {
      margin-top: 36px;
      margin-bottom: 36px;
    }
  </style>
  <script>
  // https://github.com/component/escape-html/blob/master/index.js
  var matchHtmlRegExp = /[""&<>]/;
  function escapeHtml(a){var b=""+a,c=matchHtmlRegExp.exec(b);if(!c)return b;var d,e="",f=0,g=0;for(f=c.index;f<b.length;f++){switch(b.charCodeAt(f)){case 34:d="&quot;";break;case 38:d="&amp;";break;case 39:d="&#39;";break;case 60:d="&lt;";break;case 62:d="&gt;";break;default:continue}g!==f&&(e+=b.substring(g,f)),g=f+1,e+=d}return g!==f?e+b.substring(g,f):e}
  </script>
</head>
<body>
  <div style="margin: 48px;">
    <h1>shaf-toggle</h1>
    <form>
      <div class="example">
        <label>
          <shaf-toggle>
            <input id="joyful" type="checkbox" name="joyful" value="yes" checked />
          </shaf-toggle>
          <span class="label-text">Wrapper label tag</span>
        </label>
        <pre id="example1"></pre>
      </div>
    </form>
    <script>
    function showJoy (event) {
      example1.innerHTML = escapeHtml(
`<label>
  <shaf-toggle>
    <input type="checkbox" name="joyful" value="yes" ${joyful.checked ? "checked " : ""}/>
  </shaf-toggle>
  <span>Wrapper label tag</span>
</label>`)
    }
    joyful.addEventListener("change", showJoy)
    showJoy()
    </script>
  </div>

  <script src="https://unpkg.com/github-corner@1.0.13"></script>
  <github-corner href="https://github.com/aaronshaf/shaf-toggle"></github-corner>
</body>
